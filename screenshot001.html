<!DOCTYPE html>
<html>
<head>
    <style>
        body { text-align: center; }
        #myModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            margin: 15% auto;
            padding: 20px;
            background: white;
            width: 50%;
        }
        .close {
            color: red;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover { cursor: pointer; }
    </style>
</head>
<body>

<img id="popupImg" src="https://lh3.googleusercontent.com/d/1DgY_aPgEIsXJpSulhHEWXOHEH1O1zx7J" width="200px" style="cursor:pointer;" onclick="document.getElementById('myModal').style.display='block'">

<div id="myModal">
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
    <img src="https://lh3.googleusercontent.com/d/1DgY_aPgEIsXJpSulhHEWXOHEH1O1zx7J" width="100%">
  </div>
</div>

</body>
</html>
